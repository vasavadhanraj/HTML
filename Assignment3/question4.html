<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 3: Q(4)</title>
    </head>
    <body>
        <canvas id="mycanvas1" width="300" height="175" style="border: 2px solid;">
            Not Support Canvas..
        </canvas>
        <script>
            var a = document.getElementById("mycanvas1");
            var atx = a.getContext("2d");
            atx.fillStyle = "palevioletred";
            atx.fillRect(140,0,20,175);
            // atx.strokeStyle = "black";
            atx.strokeRect(140,0,20,175);
            atx.stroke();

            var b = document.getElementById("mycanvas1");
            var btx = b.getContext("2d");
            btx.fillStyle = "red";
            btx.fillRect(90,15,80,50);
            btx.strokeRect(90,15,80,50);
            btx.stroke();

            var c = document.getElementById("mycanvas1");
            var ctx = c.getContext("2d");
            ctx.fillStyle = "palevioletred";
            ctx.fillRect(50,55,80,50);
            ctx.strokeRect(50,55,80,50);
            ctx.stroke();

            var d = document.getElementById("mycanvas1");
            var dtx = d.getContext("2d");
            dtx.fillStyle = "palevioletred";
            dtx.fillRect(75,70,80,50);
            dtx.strokeRect(75,70,80,50);
            dtx.stroke();

            var e = document.getElementById("mycanvas1");
            var etx = e.getContext("2d");
            etx.fillStyle = "pink";
            etx.fillRect(145,55,80,50);
            etx.strokeRect(145,55,80,50);
            etx.stroke();

            var f = document.getElementById("mycanvas1");
            var ftx = f.getContext("2d");
            ftx.fillStyle = "pink";
            ftx.fillRect(170,70,80,50);
            ftx.strokeRect(170,70,80,50);
            ftx.stroke();

            var g = document.getElementById("mycanvas1");
            var gtx = g.getContext("2d");
            gtx.fillStyle = "red";
            gtx.fillRect(135,110,80,50);
            gtx.strokeRect(135,110,80,50);
            gtx.stroke();
        </script>
    </body>
</html>
