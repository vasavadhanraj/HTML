<!DOCTYPE html>
<html>
    <head>
        <title>Drag and Drop API</title>
        <style>
            #div1{
                width: 300px;
                height: 300px;
                padding: 10px;
                border: 1px solid #aaaa;
            }
        </style>
        <script>
            function drag(event)
            {
                event.dataTransfer.setData("Text",event.taget.id);
            }

            function allowDrop(event)
            {
                event.preventDefault(); 
            }

            function drop(event)
            {
                event.preventDefault();
            }
        </script>
    </head>
    <body>
        <img src="Wallpapers-pexels-photo.jpg" alt="Chrome" id="drag1" draggable="true"
        ondragstart="drag(event)" width="100px" height="100px">
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
        
        </div>
    </body>
</html>
